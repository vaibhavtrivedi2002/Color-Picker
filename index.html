<html>
<head>
    <title>Color Picker</title>
    <link href="style.css" rel="stylesheet"/>
	<link href="fontawesome-free-6.4.0-web/all.css" rel="stylesheet"/>
</head>
<body>
    <div id="outer">
        <div class="color-box" id="colorBox"></div>
        <div class="color-code" id="colorCode"></div>
        <button onclick="changeColor()"><i class="fa-solid fa-arrows-rotate"></i> Change the Color</button>
        <button onclick="copyColorCode()"><i class="fa-solid fa-copy"></i>Copy the Code</button><br/><br/><br/><br/><br/><br/>
    </div>
    <script src="script.js"></script>
</body>
</html>
